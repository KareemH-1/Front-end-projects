<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <p>Monitor your spending efficiently</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Add Expense</h2>
            <input type="text" id="description" placeholder="Expense Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="date" id="date">
            <button id="addExpense">Add</button>
        </div>

        <div class="card">
            <h2>Summary</h2>
            <p>Balance: $<span id="balance">0</span></p>
            <p>Total Income: $<span id="income">0</span></p>
            <p>Total Expenses: $<span id="expenses">0</span></p>
        </div>

        <div class="card">
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
