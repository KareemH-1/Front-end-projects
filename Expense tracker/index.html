<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Expense Tracker</h1>
        <p>Monitor your spending efficiently</p>
    </header>

    <div class="container">
        
        <div class="card">
            <h2>Set Income</h2>
            <input type="number" id="salary" placeholder="Enter Salary">
            <button id="setSalary">Set</button>
        </div>

        <div class="card">
            <h2>Add Expense</h2>
            <div class="expense-inputs">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <input type="date" id="date">
            </div>
            <button id="addExpense">Add</button>
        </div>

        <div class="summary-cards">
            <div class="summary-item">
                <h3>Balance</h3>
                <p>$<span id="balance">0</span></p>
            </div>
            <div class="summary-item">
                <h3>Income</h3>
                <p>$<span id="income">0</span></p>
            </div>
            <div class="summary-item">
                <h3>Expenses</h3>
                <p>$<span id="expenses">0</span></p>
            </div>
        </div>

        <div class="card transactions">
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
