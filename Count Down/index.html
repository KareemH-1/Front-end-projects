<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="alarmSound" src="alarm-clock-90867.mp3"></audio>
    <div class="container">
        <h1>Countdown Timer</h1>
        <label for="datetime">Enter Date & Time:</label>
        <input type="datetime-local" id="datetime">
        <button id="start">Start Countdown</button>
        <div id="countdown">
            <div class="time-unit" id="days">00<span class="time-label">Days</span></div>
            <div class="time-unit" id="hours">00<span class="time-label">Hours</span></div>
            <div class="time-unit" id="minutes">00<span class="time-label">Minutes</span></div>
            <div class="time-unit" id="seconds">00<span class="time-label">Seconds</span></div>
        </div>
    </div>
    <div class="background-animation">
        <div class="dot" style="width: 50px; height: 50px; top: 10%; left: 10%; animation-duration: 20s;"></div>
        <div class="dot" style="width: 70px; height: 70px; top: 20%; left: 80%; animation-duration: 25s;"></div>
        <div class="dot" style="width: 40px; height: 40px; top: 70%; left: 30%; animation-duration: 18s;"></div>
        <div class="dot" style="width: 60px; height: 60px; top: 60%; left: 70%; animation-duration: 22s;"></div>
        <div class="dot" style="width: 30px; height: 30px; top: 40%; left: 50%; animation-duration: 15s;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
