<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <h1>Word Counter</h1>
        <div>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Type or paste your text here..."></textarea>
            <input type="checkbox">Ignore spaces</input>
            <button type="button" onclick="analyzeText()">Analyze Text</button>
            <p id="result"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
