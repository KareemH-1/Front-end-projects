<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="PassEnemy" src="SoundEffects/Pass SoundEffect.mp3"></audio>
    <audio id="resetSound" src="SoundEffects/Reset SoundEffect.mp3"></audio>
    <audio id="scoreSound" src="SoundEffects/Score SoundEffect.mp3"></audio>

    <h1>Runner game</h1>
    <div id="game">
        <canvas id="canvas"></canvas>
        <p id="score">Score</p>
    </div>
    <div id="popup">
        <p>Game Over! Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="controls">
        <button id="jumpBtn" class="control-btn">Jump</button>
        <button id="crouchBtn" class="control-btn">Crouch</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
