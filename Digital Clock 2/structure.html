<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Alternative</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_vert" />
</head>
<body>
    <div class="container">
        <button class="settings-button"><span class="material-symbols-outlined">more_vert</span></button>
        <div class="dropdown">
            <div class="dropdown-content">
                <h3 class="format">24-hour format</h3>
                <label class="switch">
                    <input class="cb" type="checkbox" />
                    <span class="toggle">
                      <span class="left">off</span>
                      <span class="right">on</span>
                    </span>
                  </label>
            </div>
        </div>
        <h1 class="time"><span id="hour">12</span> <span id="colon">:</span> <span id="minute">00</span> <span id="colon">:</span> <span id="second">00</span></h1>
        <h2 class="ampm">AM</h2>
        <h1 class="date">Mar, Sunday 30</h1>
    </div>
    <!--made with https://wweb.dev/resources/animated-css-background-generator-->

        <span></span>

     </div>
     <script src="script.js"></script>
</body>
</html>
