<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chart.html">Chart</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance-container">
            <span>Current Balance: <span id="current-balance">0</span></span>
        </div>

        <form id="income-form">
            <h2>Add Income</h2>
            <input type="text" id="income-name" placeholder="Income Source" required>
            <input type="number" id="income-amount" placeholder="Amount" required>
            <input type="date" id="income-date" required>
            <button type="submit">Add Income</button>
        </form>
        
        <form id="expense-form">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <input type="text" id="expense-description" placeholder="Description (Optional)">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>

        <div class="transactions">
            <h2 id="transactions-title">Transactions</h2>

            <table>
                <h2>Incomes</h2>
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="income-list"></tbody>
            </table>
            
            <table>
                <h2>Expenses</h2>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <button id="export-btn">Export to Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
