<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat & Dog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Random Cat and Dog Image Generator</h1>

    <div class="bigContainer">
        <div class="container" id="catContainer">
            <img src="" id="cat" alt="Random Cat Image">
            <h2 id="catBreed"></h2>
        </div>
        <div class="container" id="dogContainer">
            <img src="" id="dog" alt="Random Dog Image" >
            <h2 id="dogBreed"></h2>
        </div>
    </div>

    <button class="btn" id="generateBtn">Generate New Images</button>

    <script src="script.js"></script>

</body>
</html>
